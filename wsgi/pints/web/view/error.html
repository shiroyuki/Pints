{% extends 'base.html' %}
{% block title %}Ops!{% endblock %}
{% block stylesheets %}
<style type="text/css">
article {
    overflow: hidden;
    font-size: 1.5em;
    padding: 100px 10px;
}

article h1 {
    font-weight: 400;
    font-size: 2.5em;
    margin: 0;
}

article p {
    margin: 0;
    color: #ccc;
}

article pre {
    overflow: auto;
    padding: 10px 20px;
    background-color: #eee;
    font-size: 0.7em;
    line-height: 1.5em;
}

</style>
{% endblock %}
{% block body %}
<article>
    <h1>{{ message }}</h1>
    <p>This is a HTTP-{{ code }} response.</p>
    {% if debug_info %}
    <pre>{{ debug_info }}</pre>
    {% endif %}
</article>
{% endblock %}
